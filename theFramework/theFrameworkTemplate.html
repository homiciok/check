<div class="the-title-bar">
	<div class="row">

		<div class="the-logo-area col-sm-6" >
			<img class="the-icon" ng-src="{{ iconFile }}">
			<div class="the-title-area">
				<p class="the-logo-title">{{ title }}</p>
				<p class="the-logo-subtitle">{{ subtitle }}</p>
			</div>
		</div>

		<div class="the-right-side-controls col-sm-6" >
			<div>
				<button class="btn btn-primary">Button 1</button>
				<button class="btn btn-success">Button 2</button>
				<button class="btn btn-warning">Button 3</button>
			</div>
		</div>	

		
	</div>
</div>
<div ng-transclude></div>
<div style="position: absolute, color:red">
	{{ routeString }}
</div>
